<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Result</title>
    <h1>Calculadora Geométrica</h1>
</head>
<body>
    <fieldset>
        <h3>Selecione a figura para calcular sua área:</h3>
        <img src="img/area/circulo.png"             alt="desenho de um círculo">
        <img src="img/area/losango.png"             alt="desenho de um losango">
        <img src="img/area/paralelograma.png"       alt="desenho de um paralelograma">
        <img src="img/area/quadrado.png"            alt="desenho de um quadrado">
        <img src="img/area/retangulo.png"           alt="desenho de um retângulo">
        <img src="img/area/trapezio.png"            alt="desenho de um trapézio">
        <img src="img/area/triangulo.png"           alt="desenho de um triângulo">
        <img src="img/area/trianguloEquilatero.png" alt="desenho de um triângulo equilátero">
    </fieldset>
    <fieldset>
        <h3>Selecione a figura para calcular seu volume:</h3>
        <img src="img/volume/cilindro.png"          alt="desenho de um cilindro">
        <img src="img/volume/cone.png"              alt="desenho de um cone">
        <img src="img/volume/cubo.png"              alt="desenho de um cubo">
        <img src="img/volume/esfera.png"            alt="desenho de uma esfera">
        <img src="img/volume/paralepipedo.png"      alt="desenho de um paralepípedo">
        <img src="img/volume/piramide.png"          alt="desenho de uma pirâmide">
        <img src="img/volume/prismaHexagonal.png"   alt="desenho de um prisma hexagonal">
    </fieldset>
</body>
</html>
